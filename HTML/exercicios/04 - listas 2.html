<h2>Listas Aninhadas</h2>
<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<ul class="tree">
    <li><span folder>backend</span>
        <ul>
            <li><span folder>app</span>
                <ul>
                    <li>produto.js</li>
                    <li>usuario.js</li>
                    <li>venda.js</li>
                </ul>
            </li>
            <li><span folder>config</span>
                <ul>
                    <li>banco.js</li>
                    <li>rotas.js</li>
                    <li>servidor.js</li>
                </ul>
            </li>
        </ul>
    </li>
    <li><span folder>frontend</span>
        <ul>
            <li><span folder>public</span>
                <ul>
                    <li>app.css</li>
                    <li>app.js</li>
                    <li>index.html</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<script>
    var folder = document.querySelectorAll('[folder]').forEach(folder => {
        folder.onclick = function(e){
            const ul = folder.nextElementSibling // proximo elemento do html
            const d  = ul.style.display //estado do display da lista: none ou block
            ul.style.display = d === 'none' ? 'block' : 'none' 
        }
    })
</script>
