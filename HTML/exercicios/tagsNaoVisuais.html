<h1>Tags não visuais</h1>
<!-- 
Tags semanticas
São extremamente importantes para SEO
section - agrupamento temático do conteúdo (capitulos por exemplo), faz sentido estar em um contexto maior
article - conteúdo auto-contido (dentro do artigo ja existe um começo, meio e fim)
header - cabeçalho da página
footer - rodapé da página
nav - agrupa os links de navegação
aside - fica de lado (sidebar). é relacionado com o que está em volta (adendo)
details - informações adicionais (pode estar escondido)


div - divisão genérica
span - usado para agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>texto <span class="diferente">com um span</span> dentro</p>

<style>
    div {
        display: inline;
    }

    span {
        display:block;
    }

    .diferente{
        color:darkgoldenrod;
        font-size: 20px;
        font-weight: bold;
    }
</style>
