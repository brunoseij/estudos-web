<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        // ...
        function exibirResultado(id, resp){
            console.log(resp)
            const elemento = document.getElementById(id)
            elemento.innerHTML = JSON.stringify(resp)
        }
        function exibirErro(id, erro){
            const elemento = document.getElementById(id)
            elemento.innerHTML = `${erro.status}: ${erro.statusText}`
        }
        // jquery é referenciado com $
        $.ajax({
            url: '/parOuImpar',
            data: {
                numero: 7
            },
            success(data) {
                exibirResultado('get', data)
            },
            error(e){
                exibirErro('get', e)
            }
        })
        $.ajax({
            url: 'formulario',
            method: 'post',
            data: {
                nome: 'João',
                sobrenome: 'Silva'
            },
            success(data) {
                exibirResultado('post', data)
            },
            error(e){
                exibirErro('post', e)
            }
        })
    </script>
</body>
