<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #01</h1>
    <div id='posicao'></div>
    <div id='cliques'>Cliques: 0</div>
    <input type="text" placeholder="Cor de Background">

    <script>
        // ...
        function getPosicaoMouse(e) {
            $('#posicao').text(`x: ${e.clientX}, y: ${e.clientY}`)
        }
        $('body').on('mousemove', getPosicaoMouse)

        $('#posicao').on('mouseenter', function (e) {
            $('body').off('mousemove', getPosicaoMouse) // desregistra um evento
        })

        $('#posicao').on('mouseleave', e => {
            $('body').on('mousemove', getPosicaoMouse)
        })

        // $('#posicao').mouseleave(e => $('body').on('mousemove', getPosicaoMouse))
        let cliques = 0
        $('body').on('click', e => {
            $('#cliques').text(`Cliques: ${++cliques}`)
        })

        const corBackground = $('body').css('background-color')
        $('input').keyup(function(e){
            const valor = $(this).val()
            if (valor.match(/#[\da-fD-F]{3,6}/)) {
                $('body').css('background-color', valor)
            } else {
                $('body').css('background-color', corBackground)
            }
        })
    </script>
</body>
