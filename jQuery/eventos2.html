<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        // ...
        const alternarDestaque = () => $('#div1').toggleClass('destaque')
        $('#div1').hover(alternarDestaque, alternarDestaque) // se colocar um parâmetro, a função é chamada ao entrar e sair, primeiro parametro funcao ao entrar e segundo ao sair
        // $('#div1').on('mouseenter mouseleave', alternarDestaque)

        $('#div1').one('mouseenter', (e) => alert('olá')) // evento que só ocorre uma vez e é desregistrado em seguida
        $('#div1').dblclick((e) => $('#div1').fadeOut(1000).fadeIn(1000))

        $(window).resize(function(e){
            const l = $(window).width()
            const h = $(window).height()
            $('#resultado1').text(`largura: ${l}, altura: ${h}`)
        })

        $('input').select(e => {
            const inicio = e.target.selectionStart
            const final = e.target.selectionEnd
            $('#resultado2').text(`${e.target.value.substring(inicio, final)}`)
        })
    </script>
</body>
