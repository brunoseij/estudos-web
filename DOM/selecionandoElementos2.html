<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        // ...
        const selecionar = seletor => {
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))
        }
        const deselecionar = seletor => {
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))
        }

        selecionar('#primeiro')
        deselecionar('*')

        selecionar('.terceiro.ultimo') // elementos que cont√©m as duas classes
        selecionar('span')
        deselecionar('*')

        selecionar(':nth-child(1)') // primeiro filho de algum elemento
        deselecionar('*')

        selecionar('div:nth-of-type(1)') // primeiro elemento div
        deselecionar('*')

        selecionar(':not(#primeiro)') // todos os elementos menos o que tem id = primeiro
        deselecionar('[wb-attrib]')
    </script>
</body>
</html>
