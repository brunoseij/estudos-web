<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        /*
            Nodetypes mais comuns:
            1: elemento
            2: atributo de um elemento
            3: texto dentro de um elemento
        */
        const img = document.querySelector('img')
        console.log('getAttribute: ', img.getAttribute('src'))
        console.log('img.src: ', img.src)
        console.log('img["src"]: ', img["src"])
        // utilização do getAttribute é preferível dentro de uma função por receber uma string(variável)
        // notação tag['atributo'] também é util nesse sentido
        console.log('img.alt: ', img.alt)

        // atributos comuns a todos os elementos (nesse caso, aplicado à imagem)
        console.log('elemento "img".................')
        console.log('nodeType: ', img.nodeType)
        console.log('nodeName: ', img.nodeName)


        const src = img.getAttributeNode('src') // retorna o objeto do atributo
        console.log('Atributo "src".............')
        console.log('nodeType: ', src.nodeType)
        console.log('nodeName: ', src.nodeName)
        console.log('nodeValue: ', src.nodeValue)

        const link = document.querySelector('a')
        console.log('Elemento "a".............')
        console.log('link.href: ', link.href)
        console.log('firstChild.nodeType: ', link.firstChild.nodeType) // no caso é o texto dentro da tag link
        link.firstChild.nodeValue = 'Novo Texto' // equivalente ao innerhtml
    </script>
</body>

</html>
