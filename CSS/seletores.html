<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /* 
        .tag => classe tag
        #aprovados => id aprovados
        [feira] => atributo feira
        [feira=casa] => atributo feira que tem como valor casa
        [feira~=escritorio] => atributo feira que tem como um dos valores (separado por espaço) escritório
        [feira*=sa] => atributo feira que tem como valor qualquer coisa q contenha 'sa'
        #aninhado > div => os elementos div filhos direto do elemento de id aninhado
        #aninhado section => os elementos section que estão dentro de #aninhado (não necessariamente filho direto)
        p + ul => qualquer ul que esteja imediatamente depois de uma tag p
        p ~ ol => qualquer ol que seja irmão (está dentro de uma mesma tag) de p 
        span:nth-child(1) => seleciona o primeiro filho das tags se eles forem span
        section > :nth-child(odd) => os elementos impares filhos direto de uma section (even = par)
        section > span:nth-of-type(2) => o segundo elemento span que é filho de uma section
        ul, p => aplica o estilo pra ul e pra p
        */
        section > :nth-child(even) {
            background-color:salmon;
        }
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
